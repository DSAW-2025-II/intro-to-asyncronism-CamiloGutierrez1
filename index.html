<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <img src="pokeball.png" alt="Pokeball Logo" class="pokeball-logo">
            <h1>Pokedex</h1>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search your Pokémon">
            <button id="searchBtn">
                <img src="search-icon.png" alt="Search" class="search-icon">
            </button>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            
            <div class="range-inputs">
                <span>from</span>
                <input type="number" id="rangeFrom" placeholder="" min="1" max="1302">
                <span>to</span>
                <input type="number" id="rangeTo" placeholder="" min="1" max="1302">
            </div>
            
            <div class="filter-group">
                <select id="typeFilter">
                    <option value="">Type</option>
                </select>
                <select id="weaknessFilter">
                    <option value="">Weaknesses</option>
                </select>
                <select id="abilityFilter">
                    <option value="">Ability</option>
                </select>
                <select id="heightFilter">
                    <option value="">Height</option>
                </select>
                <select id="weightFilter">
                    <option value="">Weight</option>
                </select>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="pokemon-grid" id="pokemonGrid">
            <div class="loading">Loading Pokémon...</div>
        </div>

        <div class="pokemon-detail" id="pokemonDetail">
            <div class="detail-placeholder">
                <div class="detail-pokeball"></div>
                <h3>Select a Pokémon</h3>
                <p>Click on any Pokémon card to see its detailed information including stats, abilities, and more.</p>
            </div>
        </div>
    </div>
    <script src="env.js"></script>
    <script src="script.js"></script>
</body>
</html>
